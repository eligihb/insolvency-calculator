    :root{
      /* Palette: Slate + Indigo */
      --ink:#0f172a; --ink2:#475569; --bg:#f5f7fb; --paper:#ffffff;
      --chip:#e8ecf6; --chip-active:#4f46e5; --chip-active-ink:#ffffff;
      --line:#e6eaf3; --accent:#4f46e5; --muted:#eef2ff;
      --radius:16px; --shadow:0 10px 30px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Heebo',system-ui;background:var(--bg);color:var(--ink)}
    header{background:#0b1220;color:#fff;padding:14px;text-align:center;font-size:22px;font-weight:800;border-radius:0 0 16px 16px}

```
.container{display:flex;gap:16px;max-width:1200px;margin:18px auto;padding:0 16px;align-items:flex-start}

/* Right column (35% width, half-screen height) */
.right{width:35%;flex:0 0 35%;background:linear-gradient(180deg,#ffffff 0%,#f7f9ff 100%);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:18px 18px 8px;height:50vh;overflow:hidden}
.section-title{font-size:15px;font-weight:900;color:var(--ink);margin:0 0 6px;text-align:right}

/* rows */
.row{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;align-items:center;justify-items:end;margin:10px 0}
label{font-size:12px;font-weight:800;color:var(--ink2);margin-bottom:6px;display:block;text-align:right}

input[type="date"],input[type="number"],.chips{width:100%}
input[type="date"],input[type="number"]{border:1px solid var(--line);border-radius:12px;background:#f4f7fe;padding:10px 12px;font-size:14px;box-shadow:inset 0 1px 0 #fff}
.num3{max-width:110px;text-align:left;direction:ltr;margin-inline:auto}
.num6{max-width:110px;text-align:left;direction:ltr}

.chips{display:flex;gap:8px;align-items:center;justify-content:flex-start;flex-wrap:wrap}
.chip{padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--line);cursor:pointer;font-weight:800;font-size:12px;color:var(--ink);box-shadow:0 2px 6px rgba(2,6,23,.06);line-height:1.1}
.chip.small{padding:6px 8px;font-size:11px}
.chip.active{background:var(--chip-active);color:var(--chip-active-ink);border-color:var(--chip-active);box-shadow:0 4px 10px rgba(79,70,229,.25)}

/* currency suffix */
.input-wrap{position:relative;display:inline-block}
.input-wrap input{padding-left:36px}
.input-wrap .suffix{position:absolute;left:8px;top:50%;transform:translateY(-50%);font-weight:800;color:#64748b}

/* Left column */
.left{width:65%;flex:0 0 65%;background:var(--paper);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:16px}
.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.kpi{border:1px solid var(--line);border-radius:12px;padding:12px;text-align:center;background:#fff}
.kpi .k{font-size:12px;color:var(--ink2)}
.bar{height:10px;background:#e9eef6;border-radius:999px;overflow:hidden;margin-top:8px}
.fill{height:10px;background:var(--accent);width:40%}

.divider{height:1px;background:var(--line);margin:8px 0 0}

footer{max-width:1200px;margin:14px auto 0;padding:8px 16px;text-align:center;color:#6b7c88}

/* collapsible tiered panel */
.tier-toggle{display:flex;align-items:center;gap:8px;cursor:pointer;user-select:none}
.checkbox{width:18px;height:18px;border-radius:4px;border:2px solid var(--accent);display:inline-flex;align-items:center;justify-content:center}
.checkbox svg{opacity:0;transition:.15s}
.checkbox.active{background:var(--accent)}
.checkbox.active svg{opacity:1;fill:#fff}
.tiered{display:none;background:#fff;border:1px dashed var(--line);border-radius:12px;padding:10px;margin-top:8px}
.tiered.show{display:block}

  <!-- Row 1: תאריך מתן צו + 36/48/60 + שדה הזנה עם placeholder -->

  <!-- Row 2: תשלום חודשי (קבוע) + תחולת חיוב: חודש הבא / מיידי -->

    <div style="grid-column: span 4; width:100%;">

        <div class="chip small" data-v="immediate">מיידי</div>
      </div>
    </div>
  </div>

  <!-- Row 3: לתשלום מדורג (toggle) -->
  <div class="row" style="margin-top:2px">
    <div style="grid-column: span 12; width:100%; display:flex; align-items:center; justify-content:space-between;">
      <div class="tier-toggle" id="tierToggle">

      <div style="grid-column: span 6; width:100%">
        <label>מדרגה ראשונה – סכום</label>
        <div class="input-wrap">
          <input type="number" class="num6" placeholder="לדוגמה 1000" />
          <span class="suffix">₪</span>
        </div>
      </div>
      <div style="grid-column: span 6; width:100%">
        <label>מדרגה ראשונה – מס' חודשים</label>
        <input type="number" class="num3" placeholder="לדוגמה 10" />
      </div>
    </div>
    <div class="row" style="margin-top:0">
      <div style="grid-column: span 6; width:100%">
        <label>מדרגה שניה – סכום</label>
        <div class="input-wrap">
          <input type="number" class="num6" placeholder="לדוגמה 4000" />
          <span class="suffix">₪</span>
        </div>
      </div>
      <div style="grid-column: span 6; width:100%">

  <script>
    // Toggle active chip within a group (visual only)
    function activateChip(containerId){
      const el = document.getElementById(containerId);
      el?.addEventListener('click', (e)=>{
        const chip = e.target.closest('.chip');
        if(!chip) return;
        el.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
      });
    }
    activateChip('termChips');
    activateChip('startChips');

    // Tiered toggle
    const tierToggle = document.getElementById('tierToggle');
    const tierCheck  = document.getElementById('tierCheck');
    const tierPanel  = document.getElementById('tierPanel');
    tierToggle?.addEventListener('click', ()=>{
      tierCheck.classList.toggle('active');
      tierPanel.classList.toggle('show');
    });
  </script>
