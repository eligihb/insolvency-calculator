<!DOCTYPE html>

<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />

  <title>מחשבון צו שיקום</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0B2533; --ink2:#5b6b76; --bg:#f7f9fc; --paper:#ffffff;
      --chip:#eef3f8; --chip-active:#0ea5e9; --chip-active-ink:#ffffff;
      --line:#e7edf5; --accent:#0ea5e9;
      --radius:14px; --shadow:0 8px 22px rgba(15,23,42,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Heebo',system-ui;background:var(--bg);color:var(--ink)}
    header{background:#0B1D2A;color:#fff;padding:14px;text-align:center;font-size:22px;font-weight:800;border-radius:0 0 14px 14px}

```
.container{display:flex;gap:16px;max-width:1200px;margin:18px auto;padding:0 16px;align-items:flex-start}

/* Right column (35% width, half-screen height) */
.right{width:35%;flex:0 0 35%;background:linear-gradient(180deg,#ffffff 0%,#f7fbff 100%);border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 30px rgba(15,23,42,.08);padding:18px;height:50vh;overflow:hidden}
.section-title{font-size:15px;font-weight:900;color:var(--ink);margin:0 0 10px;text-align:right;letter-spacing:.3px}

/* Compact two rows */
.row{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;align-items:center;justify-items:end;margin:14px 0}
label{font-size:12px;font-weight:800;color:var(--ink2);margin-bottom:6px;display:block;text-align:right}
input[type="date"],input[type="number"],.chips{display:flex;gap:10px;align-items:center;justify-content:flex-start}
input[type="date"],input[type="number"]{border:1px solid var(--line);border-radius:12px;background:#f3f7fe;padding:10px 12px;font-size:14px;box-shadow:inset 0 1px 0 #fff}
.num3{max-width:110px;text-align:left;direction:ltr;margin-inline:auto}
.num6{max-width:120px;text-align:left;direction:ltr}

.chips{display:flex;gap:8px;align-items:center}
.chip{padding:8px 14px;border-radius:999px;background:var(--chip);border:1px solid var(--line);cursor:default;font-weight:800;font-size:13px;color:var(--ink);box-shadow:0 2px 6px rgba(2,6,23,.06)}
.chip.active{background:var(--chip-active);color:var(--chip-active-ink);border-color:var(--chip-active);box-shadow:0 4px 10px rgba(14,165,233,.25)}

/* Left column */
.left{width:65%;flex:0 0 65%;background:var(--paper);border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow);padding:16px}
.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.kpi{border:1px solid var(--line);border-radius:12px;padding:12px;text-align:center}
.kpi .k{font-size:12px;color:var(--ink2)}
.bar{height:10px;background:#e9eef6;border-radius:999px;overflow:hidden;margin-top:8px}
.fill{height:10px;background:var(--accent);width:40%}

footer{max-width:1200px;margin:14px auto 0;padding:8px 16px;text-align:center;color:#6b7c88}
```

</head>
<body>
  <header>מחשבון צו שיקום</header>

  <div class="container">
    <!-- Right: compact form UI (35% width) -->
    <section class="right">
      <h3 class="section-title">פרטי הצו</h3>

```
  <!-- Row 1: תאריך מתן צו + 36/48/60 + שדה הזנה עם placeholder -->
  <div class="row">
    <div style="grid-column: span 4; width:100%;">
      <label>תאריך מתן צו</label>
      <input type="date" placeholder="dd/mm/yyyy" />
    </div>
    <div style="grid-column: span 5; width:100%; text-align:center;">
      <label style="display:block;margin-bottom:6px">משך תוכנית</label>
      <div class="chips" style="justify-content:center">
        <div class="chip">60</div>
        <div class="chip">48</div>
        <div class="chip active">36</div>
      </div>
    </div>
    <div style="grid-column: span 3; width:100%;">
      <label class="sr-only" style="position:absolute;left:-9999px">מס' חודשים</label>
      <input type="number" class="num3" placeholder="הזן מס' חודשים" />
    </div>
  </div>

  <!-- Row 2: סכום חודשי + שני כפתורי בחירה (חודש הבא / מיידי) -->
  <div class="row">
    <div style="grid-column: span 4; width:100%;">
      <label>סכום חודשי</label>
      <input type="number" class="num6" placeholder="לדוגמה 1800" />
    </div>
    <div style="grid-column: span 8; width:100%;">
      <label>תחולת חיוב</label>
      <div class="chips">
        <div class="chip active">חודש הבא</div>
        <div class="chip">מיידי</div>
      </div>
    </div>
  </div>
</section>

<!-- Left: KPIs / progress -->
<section class="left">
  <div class="kpis">
    <div class="kpi">
      <div class="k">התקדמות כללית</div>
      <div class="bar"><div class="fill" style="width:55%"></div></div>
    </div>
    <div class="kpi">
      <div class="k">שולם עד כה</div>
      <div class="bar"><div class="fill" style="width:25%"></div></div>
    </div>
    <div class="kpi">
      <div class="k">נותר לתשלום</div>
      <div class="bar"><div class="fill" style="width:70%"></div></div>
    </div>
  </div>
</section>
