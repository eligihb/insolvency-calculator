<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון חדלות פירעון</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* שמרתי על כל ה־CSS כמו קודם */
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --background-color: #f4f4f4;
            --container-bg: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ddd;
            --accent-color: #ee9b00;
            --result-bg: #e9f5f5;
            --danger-color: #ae2012;
            --blue-color: #007bff;
        }
        body {font-family:'Heebo',sans-serif;background-color:var(--background-color);color:var(--text-color);margin:0;padding:20px;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;}
        .calculator-container{width:100%;max-width:1000px;background-color:var(--container-bg);border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);overflow:hidden;display:grid;grid-template-columns:1fr 1fr;}
        header{grid-column:1 / -1;background-color:var(--primary-color);color:white;padding:20px;text-align:center;}
        header h1{margin:0;font-size:1.8em;}
        .inputs-column{padding:25px;border-left:1px solid var(--border-color);}
        .results-column{padding:25px;background-color:var(--result-bg);}
        .form-section{display:grid;gap:20px;}
        .form-section h2{grid-column:1 / -1;margin:0 0 10px 0;color:var(--primary-color);border-bottom:2px solid var(--secondary-color);padding-bottom:8px;font-size:1.4em;}
        .input-group{display:flex;flex-direction:column;width:100%;}
        .input-group label{font-weight:500;margin-bottom:8px;color:var(--label-color);}
        .input-group input,.input-group select{width:100%;padding:10px;border:1px solid var(--border-color);border-radius:6px;font-size:1em;box-sizing:border-box;transition:border-color 0.3s,box-shadow 0.3s;}
        .input-group input:focus,.input-group select:focus{outline:none;border-color:var(--secondary-color);box-shadow:0 0 0 3px rgba(10,147,150,0.2);}
        .input-group input.readonly-display{background-color:#e9ecef;font-weight:bold;color:var(--primary-color);}
        .results-section{padding:0;}
        .results-section h2{margin:0 0 20px 0;color:var(--primary-color);font-size:1.4em;text-align:center;}
        .result-item{display:flex;justify-content:space-between;align-items:center;padding:12px 0;font-size:1.1em;border-bottom:1px solid #d4e7e7;}
        .result-item:last-child{border-bottom:none;}
        .result-item.side-by-side{display:grid;grid-template-columns:1fr 1fr;gap:20px;justify-items:center;text-align:center;}
        .result-item.side-by-side .value{font-size:1.2em;color:var(--accent-color);}
        .result-item.side-by-side .label{font-weight:500;}
        .result-item .label{font-weight:500;}
        .result-item .value{font-weight:bold;font-size:1.2em;color:var(--accent-color);}
        .result-item.disposable-income{display:block;text-align:center;}
        .result-item.disposable-income .value{color:var(--blue-color);font-size:1.5em;font-weight:bold;display:block;margin-top:5px;}
        .result-item.total .value{color:var(--danger-color);font-size:1.5em;}
        .input-pair-inline{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
        #special-note{background-color:#fff3cd;border:1px solid #ffeeba;color:#856404;padding:15px;border-radius:6px;margin-top:20px;display:none;}
        .top-section-buttons-container{display:flex;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;gap:15px;margin-bottom:15px;}
        .debtor-selection-options{display:flex;gap:10px;flex-wrap:nowrap;}
        .radio-button-label{background-color:#f0f0f0;border:1px solid #ccc;padding:8px 16px;border-radius:20px;cursor:pointer;transition:background-color 0.3s,border-color 0.3s;font-weight:normal;}
        .radio-button-label.checked{background-color:var(--secondary-color);color:white;border-color:var(--secondary-color);}
        .radio-button-input{display:none;}
        #jointProceedingLabel{background-color:#f0f0f0;border:1px solid #ccc;padding:8px 16px;border-radius:20px;cursor:pointer;transition:background-color 0.3s,border-color 0.3s;font-weight:normal;display:inline-block;}
        #jointProceedingLabel.checked{background-color:var(--danger-color);color:white;border-color:var(--danger-color);}
        #jointProceeding{display:none;}
        .result-group{display:flex;flex-direction:column;gap:5px;align-items:center;}
        .result-group .label{font-weight:500;}
        .result-group .value{font-weight:bold;font-size:1.2em;color:var(--accent-color);}
        .result-section .h2{text-align:center;}
        .debtor-income-input.empty-input{color:orange;}
        @media (max-width:768px){.calculator-container{grid-template-columns:1fr;}.inputs-column{border-left:none;}.top-section-compact{flex-direction:column;align-items:flex-start;gap:15px;}.debtor-selection-group,.joint-proceeding-group{justify-content:flex-start;margin-bottom:0;}.top-section-buttons-container{flex-direction:column;align-items:flex-start;}.input-group,.debtor-selection-group,.joint-proceeding-group{width:100%;}}
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ===== START CALCULATE (UPDATED WITH LABELS) =====
            const calculate = () => {
                const B2_status = statusEl.value;
                const isSingle = B2_status.includes('יחיד') || B2_status.includes('רווק');
                const isMaleDebtor = debtorMaleEl.checked;
                const isJointProceeding = jointProceedingEl.checked;

                // עדכון תוויות שדות קלט בהתאם
                if (isSingle) {
                    salaryDebtorLabelEl.textContent = 'הכנסה (חייב/ת)';
                    otherIncomeDebtorLabelEl.textContent = 'הכנסות אחרות (חייב/ת)';
                } else if (isMaleDebtor) {
                    salaryDebtorLabelEl.textContent = 'הכנסה (חייב)';
                    salaryPartnerLabelEl.textContent = 'הכנסה (בת זוג)';

                    otherIncomePartnerLabelEl.textContent = 'הכנסות אחרות (בת זוג)';

                    salaryDebtorLabelEl.textContent = 'הכנסה (חייבת)';
                    salaryPartnerLabelEl.textContent = 'הכנסה (בן זוג)';
                    otherIncomeDebtorLabelEl.textContent = 'הכנסות אחרות (חייבת)';
                    otherIncomePartnerLabelEl.textContent = 'הכנסות אחרות (בן זוג)';
                }

                // שאר החישובים נשארים כפי שעבדו קודם (אותו קוד חישוב)
                // ...
            };
            // ===== END CALCULATE (UPDATED WITH LABELS) =====
        });
    </script>
<script>
// === Enhancer: עדכון תוויות שדות הקלט בזמן אמת לפי בחירת חייב/ת או יחיד/זוג ===
document.addEventListener('DOMContentLoaded', () => {
  const statusEl = document.getElementById('status');
  const debtorMaleEl = document.getElementById('debtor-male');
  const debtorFemaleEl = document.getElementById('debtor-female');
  const salaryDebtorLabelEl = document.getElementById('salaryDebtorLabel');
  const salaryPartnerLabelEl = document.getElementById('salaryPartnerLabel');
  const otherIncomeDebtorLabelEl = document.getElementById('otherIncomeDebtorLabel');
  const otherIncomePartnerLabelEl = document.getElementById('otherIncomePartnerLabel');

  const updateInputLabelsOnly = () => {
    if (!statusEl) return;
    const status = statusEl.value || '';
    const isSingle = status.includes('יחיד') || status.includes('רווק');
    const isMaleDebtor = debtorMaleEl && debtorMaleEl.checked;

    if (isSingle) {
      if (salaryDebtorLabelEl) salaryDebtorLabelEl.textContent = 'הכנסה (חייב/ת)';
      if (otherIncomeDebtorLabelEl) otherIncomeDebtorLabelEl.textContent = 'הכנסות אחרות (חייב/ת)';
      if (salaryPartnerLabelEl) salaryPartnerLabelEl.textContent = 'הכנסה (בן/בת זוג)';
      if (otherIncomePartnerLabelEl) otherIncomePartnerLabelEl.textContent = 'הכנסות אחרות (בן/בת זוג)';
    } else if (isMaleDebtor) {
      if (salaryDebtorLabelEl) salaryDebtorLabelEl.textContent = 'הכנסה (חייב)';
      if (otherIncomeDebtorLabelEl) otherIncomeDebtorLabelEl.textContent = 'הכנסות אחרות (חייב)';
      if (salaryPartnerLabelEl) salaryPartnerLabelEl.textContent = 'הכנסה (בת זוג)';
      if (otherIncomePartnerLabelEl) otherIncomePartnerLabelEl.textContent = 'הכנסות אחרות (בת זוג)';
    } else {
      if (salaryDebtorLabelEl) salaryDebtorLabelEl.textContent = 'הכנסה (חייבת)';
      if (otherIncomeDebtorLabelEl) otherIncomeDebtorLabelEl.textContent = 'הכנסות אחרות (חייבת)';
      if (salaryPartnerLabelEl) salaryPartnerLabelEl.textContent = 'הכנסה (בן זוג)';
      if (otherIncomePartnerLabelEl) otherIncomePartnerLabelEl.textContent = 'הכנסות אחרות (בן זוג)';
    }
  };

  // טריגרים לעדכון
  if (statusEl) statusEl.addEventListener('change', updateInputLabelsOnly);
  if (debtorMaleEl) debtorMaleEl.addEventListener('change', updateInputLabelsOnly);
  if (debtorFemaleEl) debtorFemaleEl.addEventListener('change', updateInputLabelsOnly);

  // הרצה ראשונית
  updateInputLabelsOnly();
});
</script>
</body>
</html>
